id: github.com/ibm-garage-cloud/terraform-ibm-account-users
name: ibm-account-users
type: terraform
description: Module to invite users to the account
provider: ibm
tags:
  - tools
  - devops
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies: []
    variables:
      - name: users
        scope: module
        type: string
        description: Comma-separated list of users who should be invited to the account
    version: v1.0.0
    outputs:
      - name: users
        description: The list of users who have been invited
