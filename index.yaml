id: github.com/cloud-native-toolkit/terraform-ibm-account-users
name: ibm-account-users
type: terraform
description: Module to invite users to the account
provider: ibm
tags:
  - tools
  - devops
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    providers:
      - name: ibm
        source: ibm-cloud/ibm
    dependencies: []
    variables:
      - name: users
        type: list(string)
        description: List of users who should be invited to the account
        scope: module
    version: v1.1.1
    outputs:
      - name: users
        description: The list of users who have been invited
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies: []
    variables:
      - name: users
        scope: module
        type: list(string)
        description: List of users who should be invited to the account
    version: v1.1.0
    outputs:
      - name: users
        description: The list of users who have been invited
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies: []
    variables:
      - name: users
        scope: module
        type: string
        description: Comma-separated list of users who should be invited to the account
    version: v1.0.0
    outputs:
      - name: users
        description: The list of users who have been invited
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies: []
    variables: []
    version: v0.0.0
